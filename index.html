<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Souza</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main id="container">

        <div id="calculadora">
            <div id="tela">
                <h1 id="update">0</h1>
                <h2 id="resultado"></h2>
            </div>

            <div id="botoes">

                <div class="linha">
                    <div class="botao">
                        <button class="bot-cinza" onclick="zerar()">AC</button>
                    </div>
                    <div class="botao">
                        <button class="bot-cinza" onclick="operar('+')">+/-</button>
                    </div>
                    <div class="botao">
                        <button class="bot-cinza" onclick="operar('%')">%</button>
                    </div>
                    <div class="botao">
                        <button class="bot-laranja" onclick="operar('รท')">รท</button>
                    </div>
                </div>

                <div class="linha">
                    <div class="botao">
                        <button class="bot" onclick="insert('7')">7</button>
                    </div>
                    <div class="botao">
                        <button class="bot" onclick="insert('8')">8</button>
                    </div>
                    <div class="botao">
                        <button class="bot" onclick="insert('9')">9</button>
                    </div>
                    <div class="botao">
                        <button class="bot-laranja" onclick="operar('x')">X</button>
                    </div>
                </div>

                <div class="linha">
                    <div class="botao">
                        <button class="bot" onclick="insert('4')">4</button>
                    </div>
                    <div class="botao">
                        <button class="bot" onclick="insert('5')">5</button>
                    </div>
                    <div class="botao">
                        <button class="bot" onclick="insert('6')">6</button>
                    </div>
                    <div class="botao-linha">
                        <button class="bot-laranja" onclick="operar('-')">
                            <div class="linha"></div>
                        </button>
                    </div>
                </div>

                <div class="linha">
                    <div class="botao">
                        <button class="bot" onclick="insert('1')">1</button>
                    </div>
                    <div class="botao">
                        <button class="bot" onclick="insert('2')">2</button>
                    </div>
                    <div class="botao">
                        <button class="bot" onclick="insert('3')">3</button>
                    </div>
                    <div class="botao">
                        <button class="bot-laranja" onclick="operar('+')">+</button>
                    </div>
                </div>

                <div class="linha">
                    <div class="botao" id="maior">
                        <button class="bot-maior" onclick="insert('0')">0</button>
                    </div>
                    <div class="botao">
                        <button class="bot">,</button>
                    </div>
                    <div class="botao-linha">
                        <button class="bot-laranja">
                            <div class="linha"></div>
                            <div class="linha"></div>
                        </button>
                    </div>
                </div>

            </div>

        </div>

    </main>

    <script src="js/script.js"></script>
</body>
</html>
