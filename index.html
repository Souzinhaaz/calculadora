<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Souza</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main id="container">

        <div id="calculadora">
            <div id="resultado">

            </div>

            <div id="botoes">

                <div class="linha">
                    <div class="botao">
                        <button class="bot-cinza">AC</button>
                    </div>
                    <div class="botao">
                        <button class="bot-cinza">+/-</button>
                    </div>
                    <div class="botao">
                        <button class="bot-cinza">%</button>
                    </div>
                    <div class="botao">
                        <button class="bot-laranja">รท</button>
                    </div>
                </div>

                <div class="linha">
                    <div class="botao">
                        <button class="bot">7</button>
                    </div>
                    <div class="botao">
                        <button class="bot">8</button>
                    </div>
                    <div class="botao">
                        <button class="bot">9</button>
                    </div>
                    <div class="botao">
                        <button class="bot-laranja">X</button>
                    </div>
                </div>

                <div class="linha">
                    <div class="botao">
                        <button class="bot">4</button>
                    </div>
                    <div class="botao">
                        <button class="bot">5</button>
                    </div>
                    <div class="botao">
                        <button class="bot">6</button>
                    </div>
                    <div class="botao-linha">
                        <button class="bot-laranja"><div class="linha"></div></button>
                    </div>
                </div>

                <div class="linha">
                    <div class="botao">
                        <button class="bot">1</button>
                    </div>
                    <div class="botao">
                        <button class="bot">2</button>
                    </div>
                    <div class="botao">
                        <button class="bot">3</button>
                    </div>
                    <div class="botao">
                        <button class="bot-laranja">+</button>
                    </div>
                </div>

                <div class="linha">
                    <div class="botao" id="maior">
                        <button class="bot-maior">0</button>
                    </div>
                    <div class="botao">
                        <button class="bot">.</button>
                    </div>
                    <div class="botao-linha">
                        <button class="bot-laranja"><div class="linha"></div>
                        <div class="linha"></div></button>
                    </div>
                </div>

            </div>

        </div>

    </main>

    <script src="js/script.js"></script>
</body>
</html>
